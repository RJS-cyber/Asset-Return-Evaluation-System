<!doctype html>
<html lang="en">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

            referrerpolicy="no-referrer"

        <!-- CSS Modules -->
        <link rel="stylesheet" href="css/variables.css" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/navigation.css" />
        <link rel="stylesheet" href="css/footer.css" />
        <link rel="stylesheet" href="css/results.css" />

        <title>ARES - Ergebnisse</title>

        <link rel="icon" type="image/ico" href="assets/favicon.ico" />

    <body>
        <!-- NAVBAR -->
        <nav>
            <div class="left_logo">
                <a href="index.html">
                    <img
                        src="assets/ARES-Logo.png"
                        alt="ARES Logo"
                        class="logo"
                        width="200"
                        height="auto"

            </div>
            <div class="right">
                <a href="mailto:contact-ares@mail.de">
                    <span>Kontakt</span>
                </a>

                <a
                    href="https://github.com/RJS-cyber/Asset-Return-Evaluation-System"
                    target="_blank"

            <section class="results-section">

                    <div class="back-button-container">

                    </div>

                    <!-- Graph Container -->
                    <div class="graph-container">
                        <canvas id="resultsChart"></canvas>

                    <div id="tables-container" class="tables-container">

                    </div>
                </div>

        <!-- FOOTER -->
        <footer>
            <a
                href="mailto:contact-ares@mail.de?subject=Ich%20brauche%20Hilfe!"

                <i class="fas fa-envelope"></i>
                <span>Hilfe</span>
            </a>
            <a href="imprint.html" class="footer-btn">
                <i class="fas fa-file-alt"></i>
                <span>Impressum</span>
            </a>
            <a href="future-projects.html" class="footer-btn">
                <i class="fas fa-rocket"></i>
                <span>Zukünftige Projekte</span>
            </a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
